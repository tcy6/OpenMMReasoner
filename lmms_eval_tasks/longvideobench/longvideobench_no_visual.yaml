dataset_path: longvideobench/LongVideoBench
dataset_kwargs:
  token: True
  cache_dir: longvideobench
  video: True
  force_download: False
  local_files_only: False
task: longvideobench_no_visual
test_split: validation
tag:
  - video_reasoning_long
doc_to_visual: !function utils.longvideobench_doc_to_visual_v
doc_to_text: !function utils.longvideobench_doc_to_text_no_visual
doc_to_messages: !function utils.longvideobench_doc_to_messages_no_visual
doc_to_target: "correct_choice"
generation_kwargs:
  max_new_tokens: 4096
  temperature: 0
  do_sample: False
process_results: !function utils.longvideobench_process_results
metric_list:
  - metric: acc_score
    aggregation: mean
    higher_is_better: true
  - metric: format_score
    aggregation: mean
    higher_is_better: true

lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""
