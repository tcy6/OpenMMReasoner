dataset_path: lmms-lab/MMVU
dataset_kwargs:
  token: True
  cache_dir: mmvu
  video: True
generation_kwargs:
  max_new_tokens: 49152 
task: mmvu_val_reward
tag: video_reasoning
test_split: validation
output_type: generate_until
doc_to_visual: !function utils.mmvu_doc_to_visual_val
doc_to_text: !function utils.mmvu_doc_to_text_cot
doc_to_messages: !function utils.mmvu_doc_to_messages_cot
doc_to_target: "answer"

process_results: !function utils.mmvu_process_results

metric_list:
  - metric: acc_score
    aggregation: mean
    higher_is_better: true
  - metric: format_score
    aggregation: mean
    higher_is_better: true
lmms_eval_specific_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""
